{% load static %}
<!DOCTYPE html>
<html>
   <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <title>Login Page</title>


    <link href=" {% static 'assets/img/favicon.png'%}" rel="icon">
    <link href=" {% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">


    <link href=" {% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i ' }" rel="stylesheet">


  <link href=" {% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href=" {% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href=" {% static 'assets/css/style.css' %}" rel="stylesheet">

<style>
  
  a{text-decoration: none ;
    color: black;
    
  }
  
   .login-link {
  margin-top: 30px;
  font-size: 14px;
}

.login-link a {
  color: #000;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}
</style>
   </head>
<body>

  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html"></a></h1> 

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/"> Home </a></li>
          <li><a class="nav-link scrollto" href=""></a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>

    </div>
  </header>

  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
        
          <h1> Login to continue  </h1>          
        </div>
        <div>
          <!-- <h1>LOGIN PAGE</h1> -->
       
          {% for message in messages %}
          <h5>{{message}}</h5>
          {% endfor %}
         <form method="POST" action="login">
          {% csrf_token%}
          <h3> Enter Username</h3>
          <input type="text" name="username"   placeholder="username"/>
          <h3> Enter Password</h3>
          <input type="text" name="password"    placeholder="password"/><br>
       
          <input type="submit" />
         
         </form>
         <p class="login-link">Not yet registered? <a href="/register"> Register here</a></p>
       </div>
      </div>

    </div>
     
  </section>
 

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src=" {% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
<script src=" {% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src=" {% static 'assets/vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src=" {% static 'assets/js/main.js' %}"></script>
</body>
</html>
